{% extends 'front/front_base.html' %}

{% block front_title %}
    <title>注册涵涵弛弛的家</title>
{% endblock %}

{% block front_head %}
    <script src="{{ static('front/js/front_signup.js') }}"></script>
    <link href="{{ static('front/css/front_signbase.css') }}" rel="stylesheet">
{% endblock %}

{% block front_page_title %}
    注册涵涵弛弛的家
{% endblock %}

{% block front_form_group %}
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="telephone" placeholder="手机号码">
            <span class="input-group-btn">
                <button class="btn btn-default" id="sms-captcha-btn">发送验证码</button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="用户名">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password1" placeholder="密码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password2" placeholder="确认密码">
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="graph_capcha" placeholder="图形验证码">
            <span class="input-group-addon captcha-addon">
                <img class = "captcha-img" src="{{ url_for('common.graph_captcha') }}" alt="" id="captcha-img">
            </span>
        </div>
    </div>
    <div class="form-group">
        <span style="display: none" id="return-to-span">{{ return_to }}</span>
        <button class="btn btn-warning btn-block" id = "submit-btn">立即注册</button>
    </div>
{% endblock %}
