{% from "common/_macros.html" import static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>涵涵弛弛的家</title>
    <script src="{{ static('common/bootstrap/jquery.min.js') }}"></script>
{#    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>#}
    <link href="{{ static('common/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
{#    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">#}
    <script src="{{ static('common/bootstrap/bootstrap.min.js') }}"></script>
{#    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>#}
    <script src="{{ static("common/bootstrap/md5.min.js") }}"></script>
    <script src="{{ static('front/js/front_signup.js') }}"></script>
    <script src="{{ static('front/js/xtparam.js') }}"></script>
    <link href="{{ static('front/css/front_signup.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ static('common/sweetalert/sweetalert.css') }}">
    <script src="{{ static('cms/js/cms_base.js') }}"></script>
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/xtalert.js') }}"></script>
    <script src="{{ static("common/zlajax.js") }}"></script>

</head>
<body>
    <div class="outer-box">
        <div class="logo">
            <a href="/">
                <img src="{{ static('common/images/NE2A1755.png') }}" alt="">
            </a>
        </div>
        <h2 class="page-title">涵涵弛弛的家</h2>
        <div class="form-box">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="sms-captcha-btn">发送验证码</button>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="sms_captcha" placeholder="短信验证码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="确认密码">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="graph_capcha" placeholder="图形验证码">
                    <span class="input-group-addon captcha-addon">
                        <img class = "captcha-img" src="{{ url_for('common.graph_captcha') }}" alt="" id="captcha-img">
                    </span>
                </div>
            </div>
            <div class="form-group">
                <span style="display: none" id="return-to-span">{{ return_to }}</span>
                <button class="btn btn-warning btn-block" id = "submit-btn">立即注册</button>
            </div>
        </div>
    </div>
</body>
</html>
