{% extends 'front/front_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title %}
    发布帖子
{% endblock %}

{% block front_head %}
    <script src="{{ static('ueditor/ueditor.config.js') }}"></script>
    <script src="{{ static('ueditor/ueditor.all.min.js') }}"></script>
    <script src="{{ static('front/js/front_apost.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">标题</span>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group" style="margin-top: 10px">
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select name="board-id" class="form-control">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-gourp">
            <script id="editor" type="text/plain" style="height: 400px"></script>
        </div>
        <div class="form-group" style="margin-top: 10px">
            <button class="btn btn-danger" id="submit-btn">立即发布</button>
        </div>
    </div>
{% endblock %}
